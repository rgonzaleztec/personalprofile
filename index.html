<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Personal 3D Rogelio profile</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        const volumeambient = 0.1;
        const volumenvoice = 0.7;
        var engine = null;
        var scene = null;
        var sceneToRender = null;
        

        

        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var delayCreateScene = function () {
            // Create a scene.
            var scene = new BABYLON.Scene(engine);
            var anchor = new BABYLON.AbstractMesh("anchor", scene);
        
            // Create a default skybox with an environment.
            //var hdrTexture = BABYLON.CubeTexture.CreateFromPrefilteredData("textures/environment.dds", scene);
            //var currentSkybox = scene.createDefaultSkybox(hdrTexture, true);
        // Music
            var music = new BABYLON.Sound("Jazz", "sounds/hipjazz-ambient.mp3", scene, null, {
             loop: true,
             autoplay: true,
             spatialSound: true,
             volume: volumeambient,
            });

            const introVoice = new BABYLON.Sound("Redvoice", "sounds/introRojo.mp3", scene, null, {
               volume: volumenvoice,
            });

            function voicepresentation()
            {
                introVoice.play();   
            };
           
            function soundOn()
            {
                music.play();
            };

            function soundOff()
            {
                music.Stop();
            };
            // Lights
            

            // Append glTF model to scene.
            BABYLON.SceneLoader.Append("./", "Avatar2.glb", scene, function (scene) {
                // Create a default arc rotate camera and light.
                scene.createDefaultCameraOrLight(true, true, true);
                var light = new BABYLON.PointLight("light", new BABYLON.Vector3(0, 2, 1), scene);
	            light.diffuse = new BABYLON.Color3(1, 0, 0);
	            light.specular = new BABYLON.Color3(0, 1, 0);
        
                // The default camera looks at the back of the asset.
                // Rotate the camera by 180 degrees to the front of the asset.
                scene.activeCamera.alpha += Math.PI;
            });

             // GUI
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

            var button1 = BABYLON.GUI.Button.CreateSimpleButton("but1", "Me presento");
            button1.width = "200px"
            button1.height = "70px";
            button1.color = "white";
            button1.cornerRadius = 20;
            button1.background = "blue";
            button1.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
            button1.onPointerUpObservable.add(function() {
            //alert("you did it!");
            voicepresentation();
            });

            var button2 = BABYLON.GUI.Button.CreateSimpleButton("but2", "Sonido Off");
            button2.width = "150px"
            button2.height = "80px";
            button2.color = "white";
            button2.cornerRadius = 20;
            button2.background = "blue";
            button2.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
            button2.onPointerUpObservable.add(function() {
            //alert("you did it!");
            soundOff();
            });
            
            var button3 = BABYLON.GUI.Button.CreateSimpleButton("but3", "Sonido On");
            button3.width = "2050px"
            button3.height = "8px";
            button3.color = "white";
            button3.cornerRadius = 20;
            button3.background = "blue";
            button3.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
            button3.onPointerUpObservable.add(function() {
            //alert("you did it!");
            soundOn();
            });

            advancedTexture.addControl(button1);
            advancedTexture.addControl(button2);
            advancedTexture.addControl(button3);

                // Create the 3D UI manager
            var manager = new BABYLON.GUI.GUI3DManager(scene);

            // Let's add a button
            var buttonHolo = new BABYLON.GUI.HolographicButton("down");
            manager.addControl(buttonHolo);
            buttonHolo.linkToTransformNode(anchor);
            buttonHolo.position.z = -1.5;
            buttonHolo.position.x = 3;
            buttonHolo.position.y = -0.2;

            buttonHolo.text = "rotate";
            //button.imageUrl = "./textures/down.png";
            buttonHolo.scaling = new BABYLON.Vector3(0.5, 0.5, 0.5);
            buttonHolo.onPointerUpObservable.add(function(){
                soundOff()
            });
            

            
        
            return scene;
        };
                window.initFunction = async function() {
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = delayCreateScene();};
        initFunction().then(() => {sceneToRender = scene                    
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
